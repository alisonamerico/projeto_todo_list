{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">TODO</h1>
  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Text</th>
        <th>Created_at</th>
      </tr>
    </thead>
    <tbody>
      {% for item in item_list %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.text }}</td>
          <td>{{ item.created_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">No Item</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
